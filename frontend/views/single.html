<div class="jobs-container">

  <div class="row">
    <div class="col s12 l6" ng-repeat="job in jobs">

      <div class="card job waves-effect" ng-class="{ 'inactive' : isActive(job) }" ng-click="setActiveJob(job)">

        <div class="row no-margin">
          <div class="col l8">
            <p class="card-title company-name">{{ job.company.name}}</p>
            <p class="card-title job-title">{{ job.title }}</p>
            <p class="job-end" ng-if="job.end">Haku auki <span>{{ job.end |Â amDateFormat:'DD.MM.YYYY' }}</span> asti</p>
          </div>
          <div class="col m4 logo-container">
            <img ng-if="job.company.logo" src="images/{{ job.company.logo }}" />
          </div>
        </div>

        <div class="card-content black-text">

          <p>{{ job.description }}</p>
        </div>
        <div class="card-action">
          <a class="company-url" href="#" class="black-text">{{ job.company.website }}</a>
          <a href="#"></a>
        </div>
        <div class="card-action" ng-if="job.tags.length > 0">
          <span class="job-tag button waves-effect" ng-click="setFilterTag(tag.name); $event.stopPropagation();" ng-repeat="tag in job.tags">{{ tag.name }}</span>
        </div>
      </div>

    </div>
  </div>

</div>
